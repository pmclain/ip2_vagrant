<VirtualHost *:80>
  ServerAdmin webmaster@localhost

  DocumentRoot /var/www/ip2/InvoicePlane-2/public

  <Directory /var/www/ip2/InvoicePlane-2/public>
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
  </Directory>

  ErrorLog /var/www/ip2/ip2_error.log
  CustomLog /var/www/ip2/ip2_access.log combined
</VirtualHost>
